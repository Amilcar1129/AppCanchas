<ion-content>
  <ion-toolbar>
    <ion-buttons slot="end" (click)="editPerfil()">
      <ion-icon slot="end" name="pencil"></ion-icon>
    </ion-buttons>
    <ion-title size="large">Perfil</ion-title>
  </ion-toolbar>

  <!-- Encabezado del perfil -->
  <div class="profile-header">
    <ion-avatar slot="start">
      <img src="https://lapatria.bo/wp-content/uploads/2022/12/444-scaled.jpg" alt="Profile">
      <h3>Profile</h3>
    </ion-avatar>
    <ion-button (click)="updatePerson()" fill="clear" class="edit-avatar-button">
      Edit picture or avatar
    </ion-button>
  </div>

  <!-- Formulario -->
  <div class="form-container">
    <h2 class="form-title">Mi Perfil</h2>

    <ion-item class="form-item">
      <ion-label position="stacked">Name</ion-label>
      <ion-input [disabled]="editDatos" placeholder="Enter name" value="{{profile.user.Person.name}}"></ion-input>
    </ion-item>

    <ion-item class="form-item">
      <ion-label position="stacked">Lastname</ion-label>
      <ion-input [disabled]="editDatos" placeholder="Enter lastname" value="{{profile.user.Person.lastname}}"></ion-input>
    </ion-item>

    <ion-item class="form-item">
      <ion-label position="stacked">CI</ion-label>
      <ion-input [disabled]="editDatos" placeholder="Enter CI" value="{{profile.user.Person.ci}}"></ion-input>
    </ion-item>

    <ion-item class="form-item">
      <ion-label position="stacked">Address</ion-label>
      <ion-input [disabled]="editDatos" placeholder="Enter address" value="{{profile.user.Person.address}}"></ion-input>
    </ion-item>

    <ion-item class="form-item">
      <ion-label position="stacked">Phone</ion-label>
      <ion-input [disabled]="editDatos" placeholder="Enter phone" value="{{profile.user.Person.phone}}"></ion-input>
    </ion-item>

    <ion-item class="form-item">
      <ion-label position="stacked">Photo</ion-label>
      <ion-input [disabled]="editDatos" placeholder="Enter photo link"></ion-input>
    </ion-item>

    <ion-item class="form-item">
      <ion-label position="stacked">Cambiar usuario</ion-label>
      <ion-input [disabled]="editDatos" placeholder="Enter username" value="{{profile.user.user}}"></ion-input>
    </ion-item>
