<ion-app>
  <ion-content>
    <h2>Crear Nueva Cancha</h2>

    <ion-list>
      <ion-item>
        <ion-label position="stacked">Nombre</ion-label>
        <ion-input [(ngModel)]="cancha.name" placeholder="Nombre de la cancha"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Ubicación</ion-label>
        <ion-input [(ngModel)]="cancha.location" placeholder="Ubicación"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Tipo</ion-label>
        <ion-input [(ngModel)]="cancha.type" placeholder="Tipo"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Precio/hora</ion-label>
        <ion-input type="number" [(ngModel)]="cancha.price_per_hour" placeholder="Precio"></ion-input>
      </ion-item>
    </ion-list>

    <ion-button expand="block" color="primary" (click)="onSubmit()">Crear Cancha</ion-button>
  </ion-content>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="cancha" routerLink='/crear'>
      <ion-icon name="football-outline" ></ion-icon>
      Canchas
    </ion-tab-button>
    <ion-tab-button tab="principal" routerLink='/principal'>
      <ion-icon name="home-outline"></ion-icon>
      principal
    </ion-tab-button>
    <ion-tab-button tab="reserva"routerLink='/reserva/id'>
      <ion-icon name="calendar-outline"></ion-icon>
      reserva
    </ion-tab-button>
    <ion-tab-button tab="person" routerLink='/person'>
      <ion-icon name="person-circle-outline"></ion-icon>
      {{ user }}
    </ion-tab-button>
    
  </ion-tab-bar>

</ion-app>
